    <script>
        function palindrome (string){
            return string === string.split("").reverse().join("");
            // split tableaux de 1 caract√®re chaque, join on donne pas de mot donc vide.
        };
        let mot = prompt("Entrer un mot : ");
        let motPalindrome = palindrome (mot);
